<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>社团报名</title>
	{% load static %}
	<link rel="shortcut icon" href="{% static 'img/icon.ico' %}" />
    <link rel="stylesheet" href="{% static 'css/style_1.css' %}" media="screen" type="text/css" />
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
	<link rel="stylesheet" href="{% static 'css/signup.css' %}" />
    <script src="{% static 'js/modernizr.js' %}"></script>
	<link rel="stylesheet" href="{% static 'css/saltfish.css' %}">
	<script async="" src="{% static 'js/analytics.js' %}"></script>
	<script src="{% static 'js/saltfish.js' %}"></script>
	<script src="{% static 'js/saltfish2.js' %}"></script>
	<script src="{% static 'js/jquery_3.2.1.min.js' %}"></script>
	<link href="{% static 'css/jsgrid_1.5.3_jsgrid-theme.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/jsgrid_1.5.3_jsgrid.min.css' %}" rel="stylesheet">
	<script src="{% static 'js/jsgrid_1.5.3_jsgrid.min.js' %}"></script>
	<script src="{% static 'js/db.js' %}"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div id="menulist" class="col-md-5 col-xs-8 col-sm-12">
				<form action="" method="post">
					{% csrf_token %}
					<iframe frameborder="no" border="0" marginwidth="0" marginheight="0"  src="http://music.163.com/outchain/player?type=2&id=26113988&auto=1&height=66"></iframe>
					<select name="group" class="select">
					  <option value="SOS社团">SOS社团</option>
					<option value="IKU">IKU</option>
					  <option value="红帽社团">红帽社团</option>
                      <option value="互联网+创新创业社团">互联网+创新创业社团</option>
					  <option value="乒乓球社团">乒乓球社团</option>
					  <option value="电竞社团">电竞社团</option>
					<option value="软件协会">软件协会</option>
					<option value="苹果俱乐部">苹果俱乐部</option>
					<option value="DIY手工社团">DIY手工社团</option>


					</select>
					
					<input autofocus name="name" placeholder="你叫啥子？" class="name" required  style="padding: 2px 25px;"/>
					<input name="class" placeholder="你是来自哪个班级？" class="class" required  style="padding: 2px 25px;"/>
					<input name="phone" placeholder="你的手机号？" class="phone_number" minlength="11" required  style="padding: 2px 25px;"/>
					<textarea   style="padding: 2px 20px;" rows="4" cols="50" name="message" placeholder="有什么好的建议也可以给我们说哦(⊙o⊙)？" class="message" required></textarea>
					<input name="submit" class="btn" type="submit" value="咻咻咻~快点击发送吧O(∩_∩)O" style="display: block;margin: 20px auto;"/>
				</form>
				<div style="text-align:center;clear:both"></div>
			</div>
		</div>
	</div>
	<canvas id="screen" width="1920" height="894" style="width: 1920px; height: 894px;"></canvas>
</body>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<div id="textures"> <img src="{% static 'img/sf00.png' %}" alt=""> <img src="{% static 'img/sf01.png' %}" alt=""> <img src="{% static 'img/sf02.png' %}" alt=""> <img src="{% static 'img/sf03.png' %}" alt=""> <img src="{% static 'img/sf04.png' %}" alt=""> <img src="{% static 'img/sf05.png' %}" alt=""> <img src="{% static 'img/sf06.png' %}" alt=""> <img src="{% static 'img/sf07.png' %}" alt=""> <img src="{% static 'img/sf08.png' %}" alt=""> </div>
<script src="{% static 'js/yohoinit.js' %}"></script> 
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js' %}','ga');

  ga('create', 'UA-101559734-4', 'auto');
  ga('send', 'pageview');
</script>
</html>
